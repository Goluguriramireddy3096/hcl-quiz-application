<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz Analysis</title>
  </head>
  <body>
    <div class="analysis-screen">
      <h1>Quiz Analysis</h1>
      <div class="result">
        <p>Your Score: <span id="final-score">0</span></p>
        <p>Total Questions: <span id="total-questions">0</span></p>
      </div>
      <button class="restart">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
    <div class="review-box hide">
      <h2>Review</h2>
      <div class="question-analysis">
        <h3>Question Analysis</h3>
        <div class="progress-bar">
          <div class="correct-bar"></div>
          <div class="wrong-bar"></div>
        </div>
        <div class="progress-text">
          <span class="correct-count">0</span> Correct
          <span class="wrong-count">0</span> Wrong
        </div>
      </div>
      <div class="user-answers">
        <h3>Your Answers</h3>
        <div class="answers-list"></div>
      </div>
    </div>
  </body>
</html>
